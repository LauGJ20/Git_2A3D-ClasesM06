<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el número secreto</h1>
        <p>Introduce un número entre 1 y 100 y haz clic en "Probar".</p>

        <input type="number" id="inputNumero" placeholder="Tu número" min="1" max="100">
        <button id="btnProbar">Probar</button>

        <p id="mensaje"></p>
        <p id="intentos">Intentos: 0</p>
    </div>

    <script src="scripts/numero-secreto.js"></script>
</body>
</html>
